<nav class="navbar navbar-default navbar-fixed-top">
  <div class='navbar-links'>
      <a ui-sref="/checklists"  class="nav-link"><font color='FFFFFF'>Surgical Checklist</font></a>
  </div>
</nav>

<h2 class='sub-headings'>SURGICAL PROCEDURES/NOTES</h2>

<div class="container">
  <div class='page-links'>
    <form ng-submit="createProcedure()">
      <input class="form-control procedures__create-input" placeholder="Add a Procedure" ng-model="createProcedureInput" target="_blank" />
      <input class="form-control procedures__create-input" placeholder="Notes for Procedures" ng-model="createNoteInput" target="_blank" />
      <input type="submit" class="btn btn-primary procedures__create-button" value ="Create Procedure">
    </form>
  </div>

<table class="table table-striped">
  <tr>
    <th>Procedure</th>
    <th>FYI & Good To Know</th>
    <th>Actions</th>
  </tr>

  <tr ng-repeat="list in procedures">

    <td>
      <span ng-if="!list.isEditing"
      class="procedures__procedure"
      ng-class="{'procedures__procedure--completed': list.isCompleted}" ng-model="list.procedure">
      {{list.procedure}}
      </span>
      <form ng-submit="procedure(list)">
         <input ng-if="list.isEditing"
          ng-model="list.procedure"
          class="form-control procedures__update-input"
           />
      </form>
    </td>

    <td>
      <span ng-if="!list.isEditing"
        class="procedures__procedure"
        ng-class="{'procedures__procedure--completed': list.isCompleted}" ng-model="list.note">
        {{list.note}}
      </span>

      <form ng-submit="updateNote(list)">
        <input ng-if="list.isEditing"
          ng-model="list.note"
          class="form-control procedures__update-input"
           />
      </form>
    </td>

    <td>
      <button ng-if="!list.isEditing"
        class="btn btn-primary btn-xs"
        ng-click="onEditClick(list)">
        Edit
      </button>

      <button ng-if="!list.isEditing"
        class="btn btn-danger btn-xs"
        ng-click="deleteProcedure(list)">
        Delete
      </button>

      <button ng-if="list.isEditing"
        class="btn btn-primary btn-xs"
        ng-click="updateProcedure(list)">
        Save
      </button>

      <button ng-if="list.isEditing"
        class="btn btn-default btn-xs"
        ng-click="onCancelClick(list)">
        Cancel
      </button>
    </td>
  </tr>
</table>
   <nav class="navbar navbar-default navbar-fixed-bottom">
    </nav>
</div>
